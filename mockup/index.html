<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="/mockup/style.css">
    <script src="https://kit.fontawesome.com/a4fb4fc945.js" crossorigin="anonymous"></script>

</head>
<body>
    

    <div class="scoreboard">
    <div class="head-scoreboard">
        <div class="info">
            <p>Players : 4 </p>
            <p>Total Points : 0</p>
        </div>
        <div class="title">
        <h3 class="title-scoreboard">SCOREBOARD</h3>
        </div> 
        <div class="stopwatch">
            <p class="title-stopwatch">STOPWATCH</p>
            <p class="timer">0</p>
            <div class="btn-stopwatch">
                <button class="btn-s start">START</button>
                <button class="btn-s reset">RESET</button>
            </div>
        </div>
    </div>



    <div class="players-scoreboard">

        <div class="player id-1">
        <div class="player-details">
            <h3 class="name">DENIS</h3>
        </div>
      
            <div class="player-score">
                <div class="minus">
                   <p>-</p> </div>
                <h3 class="scores">0</h3>
                <div class="plus">
                    <p>+</p></div>
            </div>
        </div>
        <div class="player id-2">
        <div class="player-details">
            <h3 class="name">MARIAN</h3>
        </div>
      
            <div class="player-score">
                <div class="minus">
                   <p>-</p> </div>
                <h3 class="scores">0</h3>
                <div class="plus">
                    <p>+</p></div>
            </div>
        </div>
        <div class="player id-3">
        <div class="player-details">
            <h3 class="name">OCTAVIAN</h3>
        </div>
      
            <div class="player-score">
                <div class="minus">
                   <p>-</p> </div>
                <h3 class="scores">0</h3>
                <div class="plus">
                    <p>+</p></div>
            </div>
        </div>
        <div class="player id-4">
        <div class="player-details">
            <h3 class="name">DOMINIQUE</h3>
        </div>
      
            <div class="player-score">
                <div class="minus">
                   <p>-</p> </div>
                <h3 class="scores">0</h3>
                <div class="plus">
                    <p>+</p></div>
            </div>
        </div>
    </div>
    <div class="add-section-player">

            <input type="text" class="new-player" placeholder="ENTER A PLAYER NAME">
           <button class="add">ADD PLAYER</button>
    </div>
          
    </div>



</body>
</html>
